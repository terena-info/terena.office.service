on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: bankonlyx3
          password: ${{ secrets.DOCKER_HUB }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: bankonlyx3/terena.office.service:v1
